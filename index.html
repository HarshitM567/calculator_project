<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="styles.css">
    <title>Calculator</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css">
</head>
<body>

<div>
   <div class="icon">
    <img src="assets/calculator-removebg-preview.png" >
   </div>
    <div class="title">
        <h1>Calculator Project</h1>
    </div>
    <div class="calculator">
    <input type="text" id="display" class="display" readonly>
      <div class="buttons">
        <button onclick="clearDisplay()" class="clear_display">AC</button>
        <button onclick="appendCharacter('%')">%</button>
        <button onclick="appendCharacter('/')" class="div_button">/</button>
        <button onclick="appendCharacter('7')">7</button>
        <button onclick="appendCharacter('8')">8</button>
        <button onclick="appendCharacter('9')">9</button>
        <button onclick="appendCharacter('*')" class="multi_button">*</button>
        <button onclick="appendCharacter('4')">4</button>
        <button onclick="appendCharacter('5')">5</button>
        <button onclick="appendCharacter('6')">6</button>
        <button onclick="appendCharacter('-')" class="minus_button">-</button>
        <button onclick="appendCharacter('1')">1</button>
        <button onclick="appendCharacter('2')">2</button>
        <button onclick="appendCharacter('3')">3</button>
        <button onclick="appendCharacter('+')" class="plus_button">+</button>
        <button onclick="appendCharacter('0')" class="zero_button">0</button>
        <button onclick="appendCharacter('.')">.</button>
        <button onclick="calculate()" class="result_button">=</button>
      </div>
    </div>
</div>

<script src="calculator.js"></script>
</body>
</html>
